<html>
<head>
<title>FORM WITH GREEN BACKGROUND </title>
</head>
<body bgcolor="red">
<h1>Personal Details</h1>
<form enctype="multipart/form-data">
Name:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="10"  name="text"><br><br>
Password:&nbsp;<input type="Password" name="Password" size="10"><br><br> 
E-mail id:&nbsp;<input type="text" name="email id" size="10"><br><br> 
Gender:<input type="radio" name="gender">MALE&nbsp; 
<input type="radio" name="gender">FEMALE&nbsp;<br><br> 
Contact#:&nbsp;<input type="numbers"  maxlength="11"size="10" name="contacts"><br><br>
<h1>Educational Qualification </h1>
Degree:&nbsp;<select type="degree" maxlength="15">
             <option type="degree">--Select Group-- </option> 
			 <option type="degree">Metriculation </option>
			 <option type="degree">Bachelors </option>
			 <option type="degree">Intermediate </option>
			 <option type="degree">Masters </option>
             </select><br><br>
Engineering:&nbsp;<select type="engineering" maxlength="15" >
                  <option type="engineering">--Select Group-- </option>
                  <option type="engineering">Mechanical Engineering </option>
	              <option type="engineering">Civil Engineering </option>
                  <option type="engineering">Bio-technical Engineering </option>  					
               	</select><br><br>
Hobbies:&nbsp;<input type="checkbox" type="hobbies">Playing Cards
&nbsp;&nbsp;<input type="checkbox" type="hobbies">Reading Books<br><br>				
<h2>Address</h2>
<textarea type="text"size="20"rows="5"cols="25"style="Resize-none" ></textarea><br><br>				
Attach Resume:&nbsp;<input type="file"	name="data">			

								
</form>
</body>



</html>
