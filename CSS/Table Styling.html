<html>

<head>
    <title> Table Styling</title>
    <style>
        table {
            border: 2px;

            color: blue;
            border-collapse: collapse;
            width: 100%;
            border-bottom: 2px green;
            height: 20%;
            padding: 10%;
        }

        tr:hover {
            background-color: red;
        }

        thead {
            color: red;
        }

        caption {
            caption-side: bottom;
            font-style: italic;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 align="center">Shop Bill</h1>




    <table>
        <caption>TABLE</caption>
        <thead>
            <tr align="center">
                <td><b>Name</b></td>
                <td><b>Quantity</b></td>
                <td><b>total</b></td>
                <td><b>grand total</b></td>
            <tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Milk pack</td>
                <td>4</td>
                <td>50</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Olper</td>
                <td>2</td>
                <td>70</td>
                <td>140</td>
            </tr>



    </table>
</body>

</html>
