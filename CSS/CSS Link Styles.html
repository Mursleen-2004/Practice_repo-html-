<html>
<head>
<title>CSS link styles </title>

<style>
a:link{ color:red;
       text-decoration:none;  
   }
a:hover{
       color:green;
	   text-decoration:underline;
     }
a:active{
      color:orange;
    }	 
	a:visited{
	   color:black;
	      }
</style>
</head>
<body>
<a href="www.google.com" title="GO to Google">Google</a><br><br>
<a href="www.youtube.com" title="GO to Youtube">youtube</a>



</body>
</html>
